<style>

    .inner.alt {

    .content.main {

        border-radius: 25px;
        padding: 2%;

    th {
        text-align: center;
    }


    input[type="radio"] + label {
        color: #3b3b3b;
        padding: 0 4% 0 4%;
    }

    input[type="checkbox"] + label:before, input[type="radio"] + label:before {
        border-color: #eeeeee;
        display: none;
    }

    [type=radio] + label {
        cursor: pointer;
    }

    [type=radio]:checked + label {
        outline: 3px solid #358bca;
    }

    #questionWrap {
        width: 20%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        margin: 0;
        text-align: center;
    }

    table td {
        padding: 0;
        width: 100px;
    }

    td a:hover {
        color:white !important;
    }

    table tbody tr {
        border-color: white;
    }

    #searchWrap {
        display: flex;
        width: 100%;
        margin: auto;
        margin-bottom: 4%;

    #searchForm {
        margin: auto;
    }

    .tiles {
        margin: auto;
        clear: both;

    .pageWrap {
        padding-bottom: 2%;

    a {

    }

    ul {

    }

    .basic1 dt {

        justify-content: space-between;
        align-items: flex-start;
    }

    .subject img {
        display: none;
    }

    header.accent1 {

        background-position: center;
        background-repeat: no-repeat;
        display: flex;
    }
    table tbody tr:nth-child(2n + 1) {

        background-position: center;
        background-repeat: no-repeat;
        box-shadow: 10px 10px 5px #0066ff3b !important;

    div.rankingWrap{

        text-align: center;

    }

    div.rankingWrap > ul{

    .blur {

        $("select[name^=city]").each(function () {
            $selcity = $(this);
            $.each(eval(area0), function () {
                $selcity.append("<option value='" + this + "'>" + this + "</option>");
            });
            $selcity.next().append("<option value=''>구 / 군</option>");
        });


        $("select[name^=city]").change(function () {
            var area = "area" + $("option", $(this)).index($("option:selected", $(this)));
            var $town = $(this).next();
            $("option", $town).remove();

            if (area == "area0")
                $town.append("<option value=''>구 / 군</option>");
            else {
                $.each(eval(area), function () {
                    $town.append("<option value='" + this + "'>" + this + "</option>");
                });
            }
