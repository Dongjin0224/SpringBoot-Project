<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<style>
    a {
        border-bottom: none;
    }
</style>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
    </header>
    <div class="tab">
        <button class="tablinks" onclick="openLogin(event, 'userLogin')"id="defaultOpen">로그인</button>
        <button class="tablinks" onclick="openLogin(event, 'userJoin')">회원가입</button>
    </div>

    <!-- Section -->
    <section id="one" class="main alt">
        <div class="inner alt">
            <div class="content main">
                <div id="userLogin" class="tabcontent" style="margin-top: 7%;">
                    <section class="tiles" style="margin:0 auto; width:61%">
                        <form method="post" action="/user/userLogin" name="loginForm">
                            <div>
                                <div>
                                    <div style="float: left;"><h3><i class="fas fa-user">  회원 로그인</i></h3></div>
                                    <div><input type="button" id="goDocLogin" value="의사 로그인" style="box-shadow: none;"></div>
                                    <div style="margin-top: 2%;"><h6>건강상담을 위해서는 로그인이 필요합니다.</h6></div>
                                    <div>
                                        <div  style="width:100%">
                                            <p style="margin:0;">아이디 </p>
                                            <input type="text" name="userId" id="member_id"placeholder="ID" value=""/>
                                            <br>
                                            <p style="margin:0;">비밀번호</p>
                                            <input type="password" name="userPw" id="member_pw" placeholder="PassWord" value=""/>
                                            <div style="text-align:center; margin-top:9%">
                                                <a href="#">아이디 찾기</a><span>&nbsp;|&nbsp;</span><a href="#">비밀번호 찾기</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions" style="display:block; text-align:center; margin-top:9%">
                                            <li><input type="submit" value="로그인" class="primary" style="width:100%; font-size:1em;border-radius: 0;" onclick=""/></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
                <div id="userJoin" class="tabcontent" style="width: 90%; margin: 5%;">
                    <section class="tiles">
                        <form method="post" action="/user/SignUp" name="memberSignUpForm" id="memberSignUpForm">
                            <div>
                                <header>
                                    <div style="float:left;"><h3><i class="fas fa-user">   회원가입</i></h3></div>
                                    <div style="margin-left: 23%;"> <input class="signup"type="button" value="의사회원가입" style="box-shadow: none;background-color:rgb(255 255 255 / 85%)!important;"></div>
                                    </header>

                                <label style="margin-top: 10%;">아이디</label>
                                <div style="display: flex;"><input type="text" placeholder="4자 이상, 16자 이하로 입력해주세요." name="userId" id="userId">
                                    <button type="button" onclick="fn_idChk()" id="checkId" style="border-radius: 0;">중복확인</button></div>
                                <label style="margin-top: 4%;">비밀번호<input type="password" placeholder="8자리 이상, 대문자/소문자/숫자/특수문자 모두 포함" name="userPw"></label>
                                <label>이름<input type="text" placeholder="이름 입력" name="userName"></label>

                                <label>이메일</label>
                                <label style="display: inline-flex;width: 100%;">
                                    <input type="text" placeholder="" name="userEmail1" id="user_email">
                                    <span>@</span>
                                        <span id="inputEmail">
                                    <select
                                            id="email_select" name='userEmail2' style="border-radius: 0;">
                                        <option selected disabled>선택</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="hotmail.com">hotmail.com</option>
                                        <option value="icloud.com">icloud.com</option>
                                        <option value="outlook.com">outlook.com</option>
                                        <option value="_manual">직접입력</option>
                                    </select> </span></label>
                                    <!-- 휴대폰인증-->
                                <label>전화번호</label>
                                <label style="display: inline-flex; width: 100%;"><input type="text" placeholder="휴대폰 번호(-제외)" name="userPhoneNum" id="userPhoneNum">
                                    <input type="button" value="인증번호 전송" class="button primary" id="checkNum" style="border-radius: 0;"></label>
                                <label>본인인증</label>
                                <label style="display: inline-flex; width: 100%;"><input type="text" placeholder="인증번호를 입력해주세요"
                                                                                         name="numStr" id="numStr">
                                    <input type="button" value="확인" class="button primary" onclick=""
                                           style="border-radius: 0;" id="checkNumStr" ></label>
                                <!--휴대폰인증 끝-->
                                <!--이용약관-->
                                <label style="padding-top: 40px;">이용약관</label>
                                <fieldset>
                                    <div class="col-12">
                                        <input type="checkbox" id="agreeAll" name="agreeAll"
                                               onclick="selectAll(this)"> <label for="agreeAll"style="margin-bottom: -2%;"><strong>전체
                                        동의하기</strong></label>
                                    </div>
                                    <hr>
                                    <div class="col-12">
                                        <input type="checkbox" id="agree" name="term" class="terms"
                                               onclick="checkSelectAll()"> <label for="agree"><strong>[필수]</strong><a
                                            href=""
                                            target="_blank">&nbsp;개인정보 수집 및 이용 동의</a></label>
                                    </div>
                                    <div class="col-12">
                                        <input type="checkbox" id="term" name="term" class="terms"
                                               onclick="checkSelectAll()"> <label for="term"><strong>[필수]</strong><a
                                            href=""
                                            target="_blank">&nbsp;이용약관</a></label>
                                    </div>
                                    <div class="col-12">
                                        <input type="checkbox" id="event" name="term" class="termSel"
                                               onclick="checkSelectAll()"> <label for="event"
                                                                                  style="padding-bottom: 5%;"><strong
                                            style="color: #A4C2EF;">[선택]</strong>&nbsp;이벤트, 프로모션 알림 메일 및
                                        SMS 수신</label>
                                    </div>
                                </fieldset>

                                <!-- 완료 -->
                                <div class="col-12">
                                    <ul class="actions">
                                        <li id="" style="margin: auto;"><input type="button"  value="가입하기"class="button primary large" onclick="formSubmit()" style="width: 10em;border-radius: 0;" id="submit1"/></li>
                                        <input type="hidden" id="email" name="userEmail">
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </section>

                    </div>
                </div>

            </div>
    </section>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.selectorr.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/fix.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/js/login.js"></script>
</body>
<style>
    .content.main{
        width: 50%;
        border-radius: 25px;
        padding: 2%;
        margin: auto;
        margin-top: 6%;
    }

    .tab {
        overflow: hidden;
        background-color: #f1f1f1;
        height: 4em;
        text-align: center;
        position: fixed;
        width: 100%;
    }

    .signup:hover {
        color: lightseagreen !important;

    }



    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }
    .tab button {
        box-shadow: none;
        margin-top: 1%;
    }

    input{
        border-radius: 0 !important;
    }
</style>
</html>
