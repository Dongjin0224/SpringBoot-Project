<html>
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/qna.css">
</head>
<style>
    .content.main{
        width: 90%;
        border-radius: 25px;
        padding: 2%;
        margin: auto;
    }



</style>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header"></header>

    <!-- Section -->
    <section id="one" class="main alt">
        <div class="inner alt">
            <div class="content main">
                <section class="tiles" style="flex-flow: column;
    width: 56%;
    margin-left: 21%;">
                <form>
                    <div>
                        <header style="margin-top: 15%;">
                            <h2><i class="fas fa-user">  회원가입</i></h2>
                        </header>
                    <label>아이디<input type="text" placeholder="4자 이상, 16자 이하로 입력해주세요."></label>
                    <label>비밀번호<input type="password" placeholder="8자리 이상, 대문자/소문자/숫자/특수문자 모두 포함"></label>
                    <label>이름<input type="text" placeholder="이름 입력"></label>
                        <label>이메일</label>
                        <label style="display: inline-flex;width: 100%;">
                            <input type="text" placeholder="">

                        <select
                                id="email_select" name='email_detail'>
                            <option selected disabled>선택</option>
                            <option value="naver.com">@naver.com</option>
                            <option value="daum.net">@daum.net</option>
                            <option value="gmail.com">@gmail.com</option>
                            <option value="nate.com">@nate.com</option>
                            <option value="hotmail.com">@hotmail.com</option>
                            <option value="icloud.com">@icloud.com</option>
                            <option value="outlook.com">@outlook.com</option>
                            <option value="_manual">직접입력</option>
                        </select></label>

                    <label>전화번호</label>
                    <label style="display: inline-flex; width: 100%;"><input type="text" placeholder="휴대폰 번호(-제외)">
                        <input type="button" value="인증번호 전송" class="button primary" onclick=""></label>
                        <!--이용약관-->
                        <label style="padding-top: 40px;">이용약관</label>
                        <fieldset>
                            <div class="col-12">
                                <input type="checkbox" id="agreeAll" name="agreeAll"
                                       onclick="selectAll(this)"> <label for="agreeAll"style="margin-bottom: -2%;"><strong>전체
                                동의하기</strong></label>
                            </div>
                            <hr>
                            <div class="col-12">
                                <input type="checkbox" id="agree" name="term" class="terms"
                                       onclick="checkSelectAll()"> <label for="agree"><strong>[필수]</strong><a
                                    href=""
                                    target="_blank">&nbsp;개인정보 수집 및 이용 동의</a></label>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" id="term" name="term" class="terms"
                                       onclick="checkSelectAll()"> <label for="term"><strong>[필수]</strong><a
                                    href=""
                                    target="_blank">&nbsp;이용약관</a></label>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" id="event" name="term" class="termSel"
                                       onclick="checkSelectAll()"> <label for="event"
                                                                          style="padding-bottom: 5%;"><strong
                                    style="color: #A4C2EF;">[선택]</strong>&nbsp;이벤트, 프로모션 알림 메일 및
                                SMS 수신</label>
                            </div>
                        </fieldset>

                        <!-- 완료 -->
                        <div class="col-12">
                            <ul class="actions">
                                <li id="join" style="margin: auto;"><input type="button" value="sign up"
                                                     class="button primary large" onclick="formSubmit()" style="width: 10em;"/></li>
                            </ul>
                        </div>
                    </div>
                </form>
                </section>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

</div>

<!-- Scripts -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.dropotron.min.js"></script>
<script src="/static/js/jquery.selectorr.min.js"></script>
<script src="/static/js/jquery.scrollex.min.js"></script>
<script src="/static/js/jquery.scrolly.min.js"></script>
<script src="/static/js/browser.min.js"></script>
<script src="/static/js/breakpoints.min.js"></script>
<script src="/static/js/util.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/fix.js"></script>
<script>
function checkSelectAll()  {
// 전체 체크박스
const checkboxes
= document.querySelectorAll('input[name="term"]');
// 선택된 체크박스
const checked
= document.querySelectorAll('input[name="term"]:checked');
// select all 체크박스
const selectAll
= document.querySelector('input[name="agreeAll"]');

if(checkboxes.length === checked.length)  {
selectAll.checked = true;
}else {
selectAll.checked = false;
}

}

function selectAll(selectAll)  {
const checkboxes
= document.getElementsByName('term');

checkboxes.forEach((checkbox) => {
checkbox.checked = selectAll.checked
})
}
</script>
</body>
</html>
